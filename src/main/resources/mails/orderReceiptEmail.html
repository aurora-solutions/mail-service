<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title th:text="#{email.order.receipt.title(${orderNumber})}">Receipt for order %ORDERNUMBER%</title>
    <style>
        * {
            font-family: 'Avenir', 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        }

        body {
            background-color: #f7f8f9;
            -webkit-font-smoothing: antialiased;
            width: 100% !important;
            -webkit-text-size-adjust: none;
            color: #8d9aa3;
        }

        img.top-image {
            display: block;
            margin: 20px auto;
        }

        a {
            color: #4781c4;
        }

        a:hover {
            text-decoration: underline !important;
        }

        table td {
            border: 1px solid #d2d9e1;
            border-radius: 4px;
            padding: 18px;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 60px;
            font-weight: 500;
            font-size: 40px;
            text-align: center;
            display: block;
        }

        p {
            font-weight: 500;
            font-size: 16px;
            color: #8d9aa3;
            text-align: center;
            word-wrap: break-word;
        }

        img.logo {
            float: right;
            margin-top: 60px;
        }

        table.order {
            border-collapse: collapse;
            width: 100%;
        }

        table.order td {
            border: none;
            width: 50%;
            font-weight: 500;
        }

        table.order td.left {
            color: #9ab8cd;
            font-weight: 700;
        }

        table.order td.left h {
            width: 80px;
            float: right;
        }
    </style>
</head>
<body bgcolor="#e9e9e9" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
<table width="90%" height="100" cellpadding="0" cellspacing="0" border="0" style="margin:20px auto;">
    <tr>
        <td bgcolor="#ffffff" width="100%" style="background-color:white;">
            <h1 th:text="#{email.order.receipt.text1(${orderNumber})}">Receipt, buy order %ORDERNUMBER%</h1>

            <p th:text="#{email.order.receipt.text2(${firstName})}">Hi %FIRSTNAME%,</p><br/>

            <p th:text="#{email.order.receipt.text3}">Thank you for your order!</p>
        </td>
    </tr>
</table>
</body>
</html>
